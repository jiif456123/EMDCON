<div class="col-lg-5 col-md-5 col-xs-5">
    <label>Registrar Pago {{pagos.length}}</label>
    <div class="card border">
        <div class="card-body">
            <div class="card-body">
                <form [formGroup]="formPago">
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-xs-12">
                            <label for="nombre">Nombres</label>
                            <input type="text" id="nombre" class="form-control" pattern="[A-Za-z ]{1,255}" placeholder="Nombres" formControlName="nombre">
                            <div class="pt-1 text-danger" *ngIf="invalid('nombre') || nombreAux">
                                <span class="form-control-feedback">
                                    <i class="mdi mdi-close-circle"></i> Ingresar los nombres sin ningún
                                    <strong>número.</strong>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-xs-12">
                            <label for="fechapago">Fecha de Pago</label>
                            <input type="datetime-local" id="fechapago" class="form-control" placeholder="Fecha de Pago" formControlName="fechapago">
                            <div class="pt-1 text-danger" *ngIf="invalid('fechapago') || fechapagoAux">
                                <span class="form-control-feedback">
                                    <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-xs-12">
                            <label for="cta">Cuenta Bancaria</label>
                            <input type="text" id="cta" class="form-control" placeholder="Cuenta Bancaria" pattern="[0-9]{1,16}" formControlName="cta">
                            <div class="pt-1 text-danger" *ngIf="invalid('cta') || ctaAux">
                                <span class="form-control-feedback">
                                    <i class="mdi mdi-close-circle"></i> Por favor ingresar un número valido <strong>de
                                        tarjeta.</strong>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-xs-12">
                            <label for="monto">Monto</label>
                            <input type="number" pattern="[0-9]{1,4}" id="monto" class="form-control" placeholder="Monto" formControlName="monto">
                            <div class="pt-1 text-danger" *ngIf="invalid('monto') || montoAux">
                                <span class="form-control-feedback">
                                    <i class="mdi mdi-close-circle"></i> Ingresar numero valido para el
                                    <strong>monto.</strong>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="editar" class="form-group col-md-12">
                        <label for="Materno">Foto actual:</label>
                        <button style="margin: 3px" (click)="verPreview(content)" class="btn btn-dark">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="foto">Archivo</label>
                        <input accept="image/x-png,image/gif,image/jpeg" type="file" class="form-control-file" id="foto" (change)="handleFile($event.target.files)">
                    </div>
                    <td class="text-center">
                        <ng-container *ngIf="!editar; else editarPago">
                            <button [disabled]="formPago.invalid" type="submit" class="btn btn-success" (click)="onSubmit()">
                                <i class="mdi mdi-pencil mdi-18px">Registrar</i>
                            </button>
                        </ng-container>
                    </td>
                    <ng-template #editarPago>
                        <td class="text-center">
                            <button [disabled]="formPago.invalid" type="submit" class="btn btn-warning" (click)="actualizar()">
                                <i class="mdi mdi-update mdi-18px">Editar</i>
                            </button>
                        </td>
                    </ng-template>
                    <td class="text-center">
                        <button type="button" role="button" class="btn btn-danger ml-2" routerLink="/registrarpagosdeservicios">
                            Regresar<i class="mdi mdi-arrow-left-bold mdi-18px"></i> </button>
                    </td>
                </form>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Foto actual:</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true"> × </span>
        </button>
    </div>
    <div class="modal-body">
        <img class="card-img-top img-responsive" [src]="previsualizarImg" alt="Card image cap">
    </div>
</ng-template>
